<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.cart-container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

/* Cart Items */
.cart-items {
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    border-bottom: 1px solid #eee;
}

.cart-item img {
    width: 100px;
    height: 100px;
    object-fit: cover;
}

.item-details {
    flex: 1;
    padding: 0 20px;
}

.item-details h3 {
    margin: 0;
    font-size: 18px;
    color: #333;
}

.item-details p {
    color: #777;
    margin: 5px 0;
}

.quantity {
    display: flex;
    align-items: center;
}

.quantity button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

.quantity input {
    width: 40px;
    padding: 5px;
    text-align: center;
    margin: 0 10px;
}

.item-total p {
    font-weight: bold;
    color: #333;
}

/* Cart Summary */
.cart-summary {
    text-align: right;
}

.cart-summary p {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
}

.checkout-button {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.checkout-button:hover {
    background-color: #218838;
}

</style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <!-- Cart Item List -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product Image">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>Price: $10.00</p>
                    <div class="quantity">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>
                </div>
                <div class="item-total">
                    <p>$10.00</p>
                </div>
            </div>

            <div class="cart-item">
                <img src="https://via.placeholder.com/100" alt="Product Image">
                <div class="item-details">
                    <h3>Product 2</h3>
                    <p>Price: $15.00</p>
                    <div class="quantity">
                        <button>-</button>
                        <input type="number" value="1" min="1">
                        <button>+</button>
                    </div>
                </div>
                <div class="item-total">
                    <p>$15.00</p>
                </div>
            </div>
        </div>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p><strong>Total Price:</strong> $25.00</p>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
